    <script>
      const lessons = [
        { title: "TypingClub", content: "If you want to type quickly on your keyboard, TypingClub website is the best website that will meet your needs. Click on TypingClub to start learning.", url: "https://www.typingclub.com/sportal/program-3.game" },
        { title: "Readtheory", content: "If you want to develop your reading in the English language, Readtheory is the ideal site. It will conduct a test for you to determine your level, then it will show you scientific texts based on your level. It will then present you with some questions to test your understanding, Click on Readtheory to start learning.", url: "https://translate.google.com.sa/?hl=ar&sl=en&tl=ar&op=translate" },
        { title: "GoogleTranslate", content: "One of the most famous sites for literally translating speech from one language to another, but beware! Sometimes it makes mistakes in translating words correctly, Click on GoogleTranslate to start translating.", url: "https://translate.google.com.sa/?hl=ar&sl=en&tl=ar&op=translate" },
      ];

      const displayLessons = () => {
        const lessonList = document.getElementById("lesson-list");
        
        const createListItem = (lesson) => {
          const listItem = document.createElement("h1");
          const link = document.createElement("a");
          link.href = lesson.url;
          link.innerHTML = `<h1><li>${lesson.title}</li></h1>`;
          listItem.appendChild(link);
          listItem.innerHTML += `<h2>${lesson.content}</h2>`;
          return listItem;
        };

        lessonList.innerHTML = "";

        lessons.map((lesson) => createListItem(lesson)).forEach((listItem) => lessonList.appendChild(listItem));
      };

      displayLessons();
    </script>
