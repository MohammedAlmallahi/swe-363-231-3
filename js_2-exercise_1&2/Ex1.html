    <script>
        const dataList = [
    {
      title: "المشروع الاول",
      content: "محتوى المقالة الأولى",
      imageUrl:"",
    },
    {
      title: "المشروع الثاني ",
      content: "محتوى المقالة الثانية",
      imageUrl: "images/971.jpg",
    },
    // Add more objects as needed
  ];

  function addDynamicContent() {
    const dynamicContentElement = document.getElementById("dynamic-content");
  
    dataList.forEach(item => {
      const article = document.createElement("article");
      const title = document.createElement("h1");
      title.textContent = item.title;
      const content = document.createElement("h2");
      content.textContent = item.content;
      const image = document.createElement("img");
      image.src = item.imageUrl;
      image.style.width = "200px";
      article.style.textAlign = "center";
      article.appendChild(title);
      article.appendChild(content);
      article.appendChild(image);
      dynamicContentElement.appendChild(article);
    });
  }
  
  addDynamicContent();
      </script>
